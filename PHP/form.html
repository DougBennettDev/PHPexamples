<h1>Doug's Home Page involving guitars</h1>

<h4> Budget Range </h4>
<input type="radio" name="q1" value="a">
<=$100
<br>
<input type="radio" name="q1" value="b">
<=$200
<br>
<input type="radio" name="q1" value="c">
<=$300

</br>
<select name="guitarbrandchoice">
	<option value>Choose a brand</option>
		<optgroup label="Acoustic">
			<option value="martin">Martin</option>
			<option value="taylor">Taylor</option>
			<option value="cordoba">Cordoba</option>
		</optgroup>
		<optgroup label="Electric">
			<option value="fender">Fender</option>
			<option value="gibson">Gibson</option>
			<option value="jackson">Jackson</option>
			<option value="dean">Dean</option>
			<option value="schecter">Schecter</option>
			<option value="esp">ESP</option>
		</optgroup>
	</select>
	"
	Are you interested in lessons?
	"
	<input type="checkbox" name="lessons" checked="checked">
	</br>
	<p> What are you looking for when you're shopping for guitars?</p>
	<textarea name="commenthere" cols="40" rows="20">
	</textarea>
	<input type="submit" name="submitted" value="Send Form">
</form>
